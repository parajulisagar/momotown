{% extends 'base.html' %}
{% block content %}
<table class="table align-middle">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Action</th>
        <th scope="col">Product</th>
        
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      {% for cartitem in carts.cart_items.all  %}
      
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>
          <a href="{%  url 'remove_cart_item' cartitem.uid %}">
          <button type="button" class="btn btn-danger btn-sm px-3">
            <i class="bi bi-trash"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg></i>
          </button>
        </a>
        </td>
        <td> <img src="/media/{{cartitem.momo.images}}" style="height:80px; width: 80px;"> </td>
        <td>{{cartitem.momo.momo_name}}</td>
        
        <td>{{cartitem.momo.price}}</td>
        <td>1</td>
        <td>{{cartitem.momo.price}}</td>
        

      </tr>

      {% endfor %}
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <b>Grand Total</b>
          <br>
          
          
          <a href="{{payment_url}}">
            <button type="button" class="btn btn-primary me-3">
              Pay Now  {{carts.get_cart_total}}
            </button>
          </a>
        </td>
        

      </tr>
    </tbody>
  </table>


{% endblock content %}
